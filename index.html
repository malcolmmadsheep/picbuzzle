<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>15pic-puzzle</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script src="./bower_components/jquery/dist/jquery.js"></script>
</head>

<body>
    <h1 class="title">Picpuzzle</h1>
    <section id="menu">
        <img src="" alt="puzzle" id="previewpic" class="previewimage">
        <span>Select picture from collection:</span>
        <div class="collection">
            <div id="prevPic"><span>&lt;</span></div>
            <div class="collection-items-list" id="colil">
                <ul id="items">
                    <li><img src="./assets/img/p1.jpg" alt="" class="collection-item"></li>
                    <li><img src="./assets/img/p2.jpg" alt="" class="collection-item"></li>
                    <li><img src="./assets/img/p3.jpg" alt="" class="collection-item"></li>
                    <li><img src="./assets/img/p4.jpg" alt="" class="collection-item"></li>
                    <li><img src="./assets/img/p5.jpg" alt="" class="collection-item"></li>
                    <li><img src="./assets/img/p6.jpg" alt="" class="collection-item"></li>
                    <li><img src="./assets/img/p1.jpg" alt="" class="collection-item"></li>
                    <li><img src="./assets/img/p2.jpg" alt="" class="collection-item"></li>
                    <li><img src="./assets/img/p3.jpg" alt="" class="collection-item"></li>
                    <li><img src="./assets/img/p4.jpg" alt="" class="collection-item"></li>
                    <li><img src="./assets/img/p5.jpg" alt="" class="collection-item"></li>
                    <li><img src="./assets/img/p6.jpg" alt="" class="collection-item"></li>
                </ul>
            </div>
            <div id="nextPic"><span>&gt;</span></div>
        </div>
        <div class="content">
            <div class="game_settings">
                <span>Or get it by URL:</span>
                <input type="text" id="imageUrl" name="imgURL" class="input-source-url">
                <button id="loadpic">Get</button>
                <span>Or upload picture from local storage:</span>
                <label class="btn btn-primary upldbtn">Upload 
                    <input type="file" id="fromfile" name="files" accept="image/*" class="file-upload">
                </label>
                Select level:
                <label>
                    <input type="radio" value="3" name="complexity" checked>3
                </label>
                <label>
                    <input type="radio" value="4" name="complexity">4
                </label>
                <label>
                    <input type="radio" value="5" name="complexity">5
                </label>
                <label>
                    <input type="radio" value="6" name="complexity">6
                </label>
                <button id="startgame" class="btn btn-success disabled start_button" disabled>Start game!</button>
            </div>
        </div>
    </section>
    <section id="game" style="display: none;">
    	<button class="btn btn-primary to_res_btn" id="toResultsBtn">To Results</button>
    </section>
    <section id="results" sytle="display: none;">
    </section>
    <script src="./assets/js/picpuzzle.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
