<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Picbuzzle</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/main.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <h1 class="title">Picbuzzle</h1>
    <section id="menu">
        <img src="" alt="Preview picture must be here" id="previewPicture" class="previewimage bordered">
        <div id="imageLoadingFail" style="display: none;" class="image-loading-error">
            <h1>Sorry!</h1>
            <h3>I couldn&apos;t load your image.</h3>
            <h3>Try again or use another method.</h3>
        </div>
        <span>Select picture from collection:</span>
        <div class="collection-wrapper">
            <div id="previousPictureButton"><span>&lt;</span></div>
            <div class="collection-items-list" id="collectionItemsList">
                <ul id="items">
                    <li class="collection-item"><img src="./assets/img/p1.png" alt="" /></li>
                    <li class="collection-item"><img src="./assets/img/p2.jpg" alt="" /></li>
                    <li class="collection-item"><img src="./assets/img/p11.jpg" alt="" /></li>
                    <li class="collection-item"><img src="./assets/img/p3.jpg" alt="" /></li>
                    <li class="collection-item"><img src="./assets/img/p4.jpg" alt="" /></li>
                    <li class="collection-item"><img src="./assets/img/p5.jpg" alt="" /></li>
                    <li class="collection-item"><img src="./assets/img/p13.jpg" alt="" /></li>
                    <li class="collection-item"><img src="./assets/img/p6.jpg" alt="" /></li>
                    <li class="collection-item"><img src="./assets/img/p7.jpg" alt="" /></li>
                    <li class="collection-item"><img src="./assets/img/p8.jpg" alt="" /></li>
                    <li class="collection-item"><img src="./assets/img/p9.jpg" alt="" /></li>
                    <li class="collection-item"><img src="./assets/img/p10.jpg" alt="" /></li>
                    <li class="collection-item"><img src="./assets/img/p12.jpg" alt="" /></li>
                </ul>
            </div>
            <div id="nextPictureButton"><span>&gt;</span></div>
        </div>
        <div class="content">
            <div class="game_settings">
                <span>Or get it by URL:</span>
                <input type="text" id="imageUrl" name="imgURL" class="source-url" placeholder="Paste your URL here">
                <button id="getImageByURLButton">Get</button>
                <span>Or upload picture from local storage:</span>
                <label class="btn btn-primary upload-button">Upload File
                    <input type="file" id="fromfile" name="files" accept="image/*">
                </label>
                Select level:
                <label>
                    <input type="radio" value="3" name="complexity" checked>3
                </label>
                <label>
                    <input type="radio" value="4" name="complexity">4
                </label>
                <label>
                    <input type="radio" value="5" name="complexity">5
                </label>
                <label>
                    <input type="radio" value="6" name="complexity">6
                </label>
                <button id="startGameButton" class="btn btn-success disabled start-button" disabled>Start game!</button>
            </div>
        </div>
    </section>
    <section id="game">
    	<div id="helpbox" class="big-help"><img alt="Help picture" src="" id="helpPicture"/></div>
    	<div id="helplabel" class="small-help"><img src="./assets/img/help-image.png" /></div>
        <div id="game-buttons" class="game-buttons-container">
            <button class="btn btn-primary" id="reshuffleButton">Reshuffle</button>
            <button class="btn btn-danger" id="rageQuitButton">Rage Quit</button>
        </div>
        <h6>*If you see only white screen try to slide it in different directions</h6>
    </section>
    <section id="results">
        <img id="resultImage" alt="Result image" src="" class="previewimage" />
        <h1 id="result-title"></h1>
        <h3>You've made</h3>
        <h1 id="swapNumber" class="swap-number"></h1>
        <h3>swaps</h3>
        <h4 id="conclusion" class="conclusion-phrase"></h4>
        <button class="btn btn-primary" id="tryAgainButton">AGAIN!</button>
    </section>
    <script src="./assets/js/picpuzzle.min.js"></script>
    <script src="./assets/js/main.min.js"></script>
</body>

</html>
